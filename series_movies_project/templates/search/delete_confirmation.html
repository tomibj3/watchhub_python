{% extends "base.html" %}

{% block title %}WatchHub - Eliminar Serie o Película{% endblock %}

{% block content %}
    <h1 class="text-center">Eliminar Serie o Película</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p>¿Estás seguro que deseas eliminar este título?</p>
        <button type="submit" class="btn btn-primary">Eliminar</button>
    </form>
{% endblock %}
